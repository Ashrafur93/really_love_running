{% extends "base.html" %}
{% load static %}
{% block content %}
<main>
    <section id="delete-profile">
        <div class="container">
            <h1>Delete Profile</h1>
            <p>Are you sure you want to delete your profile?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </section>
</main>
{% endblock %}
