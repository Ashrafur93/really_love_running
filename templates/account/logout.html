{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container" id="signup">
    <div id="sign-up-box">
        <div class="row">
            <div class="col-md-8 mt-3">
                <h3 style="margin-left: 10px; color: #fafafa;">{% trans "Sign Out" %}</h3>

                <p style="margin-left: 10px;">{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
        </div>
        <div style="margin-left: 10px;" class="row">
            <div class="col-md-8 mt-3">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button style="color: #fafafa;" class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}  &raquo;</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
