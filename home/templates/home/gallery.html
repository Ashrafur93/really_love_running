{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Main content -->
<div>
    <section id="gallery">
        <br>
        <br>
        <h2 class="hidden-heading">Gallery</h2>
        <div id="photos">
            <img src="{% static 'assets/images/original/athletes.webp' %}" alt="Two athletes running together">
            <img src="{% static 'assets/images/original/girls.webp' %}" alt="Three girls at charity paint running festival">
            <img src="{% static 'assets/images/original/runner3.webp' %}" alt="Solo male runner jogging on beach">
            <img src="{% static 'assets/images/original/man.webp' %}" alt="Man at charity paint running festival">
            <img src="{% static 'assets/images/original/runner1.webp' %}" alt="Solo female runner jogging through Phoenix Park">
            <img src="{% static 'assets/images/original/runner2.webp' %}" alt="Runners competing in marathon">
            <img src="{% static 'assets/images/original/runner4.webp' %}" alt="Solo female runner jogging on beach">
            <img src="{% static 'assets/images/original/running_gang.webp' %}"
                alt="Large group of runners taking part in a marathon on a rainy day">
            <img src="{% static 'assets/images/original/mud-run.webp' %}"
                alt="Two women runners taking a muddy selfie after the Mud Runners championship">
        </div>
    </section>
</div>

{% endblock %}
